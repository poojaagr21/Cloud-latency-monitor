name: Build-and-Push

on: [push]

# ⬇️  Tell GitHub what this workflow needs                  <<<<<<<<<<<<<<<<
permissions:
  contents: read          # can read code
  packages: write         # can create / push container images
# ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cloud-latency-monitor   # lower-case name

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        # this uses the same token that now has packages:write
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./app
        file: ./app/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}